<style>
div.title {

font-family: Helvetica, Century Gothic, Consolas, Franklin Gothic;

top: 10px;

div.p {

<div class="title">
<h1>Atividade 3</h1>
<p>Por Samuel Carvalho</p>
</div>

<div class="p">

<h2>Atributo "name":</h2>
<p>O atributo "name" determina um nome para o elemento HTML. Ele pode ser usado para fazer referência ao elemento usando JavaScript.
Segue o exemplo abaixo usando o método 'getElementsByName()'</p>

<p>
  <label for="name">Seu nome:</label>
  <input type="text" id="nameid" name="nome" placeholder="Escreva aqui"><br><br>
  <button id="submit" onClick="validate()">Enviar</button>
</p>

<p id="output"></p>

<p id="expl"></p>
</div>

<script type="text/javascript">

function validate(){
document.getElementById('expl').innerText='O método getElementsByName retorna uma coleção de elementos com o nome especificado. Ele retorna esse valor como uma NodeList: uma array (matriz) de nodes';

var result = document.getElementsByName('nome');
document.getElementById('output').innerText='Seu nome é: '+result[0].value;
}

</script>

</body>
</html
