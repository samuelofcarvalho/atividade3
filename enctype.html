<h2>Atributo "enctype":</h2>
  <p> O atributo enctype serve para definir o tipo de codificação com que os dados serão enviados.</p><br>
    <form action="#" method="post" enctype="multipart/form-data">
      Primeiro Nome: <input type="text" name="fname"><br>
      Último Nome: <input type="text" name="lname"><br>
      <input type="submit" value="Enviar">
    </form>
</div>
