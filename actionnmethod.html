<div class="p">

<h2>Atributos "action & method":</h2>
<p>Action especifica para onde enviar os dados do formulário quando um formulário é enviado.</p><br>
    <p>Method especifica o método HTTP (Protocolo) a ser usado ao enviar dados de formulário (get ou post).</p><br>
    
    <form method="post" action="#">
        Nome: <input type="text" name="nome" placeholder="Informe seu nome"><br>
        Idade: <input type="text" name="idade" placeholder="Informe sua idade"><br>
        Email: <input type="text" name="email" placeholder="Informe seu Email"><br>
        Endereço: <input type="text" name="endereço" placeholder="Informe seu endereço"><br>
        Curso: <input type="text" name="curso" placeholder="Informe seu curso">
        <button type="button"> Enviar</button>
    </form>
</div>
